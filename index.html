<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamada Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="countdown">
        <div class="image-row">
            <img src="images/8.jpeg" alt="">
            <img src="images/9.jpeg" alt="">
            <img src="images/14.jpeg" alt="">
            <img src="images/11.jpeg" alt="">
        </div>
        <div class="image-row">
            <img src="images/6.jpeg" alt="">
            <h1>Happy Birthday to me <span aria-label="birthday cake">&#x1f382;</span> <span aria-label="party popper">&#x1f389;</span></h1>
            <img src="images/7.jpeg" alt="">
        </div>
        <div class="age-message">
            <p>22 years <span class="loading-text">loading<span class="loading-dots"></span></span></p>
        </div>
        <div id="timer">
            <img src="images/3.jpeg" alt="">
            <div class="time-box">
                <span id="days"></span> Days
            </div>
            <div class="time-box">
                <span id="hours"></span> Hours
            </div>
            <img src="images/1.jpeg" alt="">
            <div class="time-box">
                <span id="minutes"></span> Minutes
            </div>
            <div class="time-box">
                <span id="seconds"></span> Seconds
            </div>
            <img src="images/4.jpeg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
